<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <input type="text" id="inputValue" placeholder="What do you need today?" style="width: 100%; padding: 10px; margin-bottom: 10px;" />

        <button onclick="pushToArray()">Add to cart</button>
        <button onclick="popFromArray()">Remove from cart</button>

        <div class="list" id="arrayList">
            <h3>Cart:</h3>
            <div id="items"></div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
